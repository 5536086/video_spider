</head>
<body>
<div id="wrapper">
	<section id="main">
    <div>
      <span class="logo">
      <img src="https://q1.qlogo.cn/g?b=qq&k=wb0UCwMIL5z412cIvmVUOw&s=140">
      </span>
    </div>
    <form method="post">
      <div id="myDiv1">
        <h1>短视频去水印解析</h1>
        <p>
          抖音/皮皮虾/火山/微视/微博/绿洲/最右/轻视频/instagram/哔哩哔哩/快手/全民小视频/皮皮搞笑
        </p>
      </div>
      <input type="text" placeholder="请粘贴视频链接 不要包含文字" id="input1" class="longurl">
      <input class="btn" type="button" onclick="setValue()" value="解析">
    </form>
	  <div class="down"></div>
    <pre><code><div id="myDiv"></div></code></pre>
	</section>
<footer id="footer">
	<span><script src="https://tenapi.cn/yiyan/?format=js"></script></span>
</footer>
</div>
<script>
function  setValue(){
var v =  document.getElementById("input1").value;
    var xmlhttp;
    if(window.XMLHttpRequest){
      xmlhttp=new XMLHttpRequest();
      }
    else{// code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");}
    xmlhttp.open("GET","https://tenapi.cn/video?url="+v,false);
    xmlhttp.send();
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
　  var jsonObj = JSON.parse(xmlhttp.responseText); 
    $("#media").html('<source id="v1" src="'+jsonObj.url+'" type="video/webm">');
    $(".down").html('<p id="form-title">'+jsonObj.title+'</p><a id="form-cover" href="'+jsonObj.cover+'" target="_blank" download="video">下载封面</a><a id="form-video" href="'+jsonObj.url+'" target="_blank" download="video">下载视频</a><a id="form-music" href="'+jsonObj.music+'" target="_blank" download="video">下载音乐(抖音)</a>');
}
</script>
